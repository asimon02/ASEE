# Nombre de la aplicacion
spring.application.name=usuarios-service

# Configuracion de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/Usuarios
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Puerto del servidor Spring Boot
server.port=8080

# Configuracion JWT
jwt.secret=TuClaveSecretaSuperSeguraDeAlMenos256BitsParaHS256Algorithm
jwt.expiration=86400000

# Configuracion Firebase
firebase.credentials.path=src/main/resources/firebase-credentials.json

# Contexto de la API
server.servlet.context-path=/